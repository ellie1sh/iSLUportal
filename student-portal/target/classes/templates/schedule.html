        tfoot td { font-weight: bold; }
    </style>

    <meta name="supported-color-schemes" content="light dark" />

    <meta name="mobile-web-app-capable" content="yes" />

<body>
<h1 th:text="${student.fullName}">Student Name</h1>
<div>
    <div><strong>ID:</strong> <span th:text="${student.studentId}">STUDENT123</span></div>
    <div><strong>Block:</strong> <span th:text="${student.block}">BSIT 2-3</span></div>
    <div><strong>Year:</strong> <span th:text="${student.academicYear}">2025-2026</span></div>
    <div><strong>Semester:</strong> <span th:text="${student.semester}">FIRST SEMESTER</span></div>
    <div style="margin-top:8px"><a th:href="@{'/students/api/schedule/' + ${student.studentId}}" target="_blank">View JSON</a></div>
    <div style="margin-top:8px"><a href="/h2" target="_blank">H2 Console</a></div>
  </div>

<table>
    <thead>
        <tr>
            <th>Class Code</th>
            <th>Course Number</th>
            <th>Description</th>
            <th>Units</th>
            <th>Days</th>
            <th>Time</th>
            <th>Room</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.classCode}">7024</td>
            <td th:text="${course.courseNumber}">NSTP-CWTS 1</td>
            <td th:text="${course.courseDescription}">FOUNDATIONS OF SERVICE</td>
            <td th:text="${course.units}">3</td>
            <td th:text="${course.days}">MWF</td>
            <td th:text="${course.scheduleDisplay}">01:30 PM - 02:30 PM</td>
            <td th:text="${course.room}">D906</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total Units</td>
            <td th:text="${totalUnits}">0</td>
            <td colspan="3"></td>
        </tr>
    </tfoot>
  </table>
</body>
</html>
